<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>media 自适应样式</title>
	<style type="text/css">
		.container {
			width: 960px;
			height: 300px;
			background: orange;
			margin: 0 auto;
		}

		@media ( max-width: 970px ) {
			.container {
				width: 96%;
				background: green;
			}
		}

		@media ( max-width: 450px ) {
			.container {
				background: #000;
			}
		}
	</style>
</head>
<body>
	<div class="container"></div>
</body>
</html>
