<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Day9: min-width,max-width</title>
	<style>
		body {
			min-width: 960px;
			margin: 0;
		}

		.header {
			height: 50px;
			background: #00c4cc;
		}

		.content-wrapper {
			height: 350px;
			background: #ebeced;
		}

		.container {
			max-width: 960px;
			margin: 0 auto;
			border: 5px solid #ccc;
		}

		.content {
			height: 300px;
			background: #eb3170;
		}
	</style>
</head>
<body>
	<div class="header">
		header
	</div>
	<div class="content-wrapper">
		<div class="container">
			<div class="content">
				
			</div>
		</div>
		wrapper
	</div>
</body>
</html>
