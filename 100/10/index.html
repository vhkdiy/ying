<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<style type="text/css">
	li {
		list-style: none;
		width: 50px;
		height: 50px;
		border-radius: 50%;
		float: left;
		margin-right: 10px;
		text-align: center;
		line-height: 50px;
	}

	.icon.blue {background-color: #2196F3;}
	.icon.pink {background-color: #f50057;}
	.icon.purple {background-color: #673AB7;}

	li a {color: #fff;font-size: 20px;}
</style>
<body>
	<ul>
		<li class="icon blue"><a href="#"><i class="fa fa-github-alt"></i></a></li>
		<li class="icon pink"><a href="#"><i class="fa fa-envelope-o"></i></a></li>
		<li class="icon purple"><a href="#"><i class="fa fa-weixin"></i></a></li>
	</ul>
</body>
</html>
